		<label for="title"> </label> <!-- The label is the piece of text in front of the input box. The 'for' links the label to the text box so it should be the same as the id. It links the two. -->
		<input type="text" name="" id="title" value="" placeholder="What's to do today?" autofocus> <!-- The type is text, the value when the page opens is value, the placeholder is what's in the text box when the pg loads. autofocus means the box is highlighted upon opening page, required means it's a required field. -->
